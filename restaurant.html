<body class="inside">
  <!-- Skip link -->
  <a href="#maincontent" class="skip-link">Skip to Main Content</a>

  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/Restaurant-Review/" aria-label="Restaurant Reviews Home">Restaurant Reviews</a></h1>

    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
    <ul id="breadcrumb" >

    </ul>
  </nav>
    <!-- End breadcrumb -->

  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Close up map view.">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurant details, including name, type of cuisine, hours, address, and reviews.">
      <header>
          <h1 id="restaurant-name" aria-label="restaurant name"></h1>
      </header>
      <section id="photo-cuisine">
        <img id="restaurant-img">
        <p id="restaurant-cuisine" aria-lable="cuisine"></p>
      </section>
      <section id="address-hours">
        <p>Restaurant Address:</p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" aria-label="Restaurant hours of operation by day of the week">
        <thead>
          <tr>
              <th scope="col">
                Day
              </th>
            <th scope="col">
              Open - Close
            </th>
          </tr>
        </thead>
        <tbody id="restaurant-hours-body">

        </tbody>
        </table>
      </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="group" aria-label="restaurant reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
